<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Interactivity</title>
  </head>
  <body>
    <!-- Hover State Styling -->
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 hover:bg-gray-400 hover:text-black">Submit</button>
    
    <!-- Focus State Styling -->
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 focus:bg-green-400 focus:text-black">Submit</button>
    
    <!-- Active State Styling -->
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 active:bg-yellow-400 active:text-black">Submit</button>

    <!-- Styling based on parent state -->
    <a href="" class="group block max-w-xs mx-auto rounded-lg p-6 bg-white shadow-lg space-y-3 hover:bg-sky-500">
      <h3 class="group-hover:text-white">Card Title</h3>
      <p class="group-hover:text-white">This is the card text</p>
    </a>
    <br>

    <!-- Pseudo Classes -->
    <ul>
      <li class="first:bg-red-200 even:bg-green-500 odd:bg-sky-500">Item 1</li>
      <li class="first:bg-red-200 even:bg-green-500 odd:bg-sky-500">Item 2</li>
      <li class="first:bg-red-200 even:bg-green-500 odd:bg-sky-500">Item 3</li>
      <li class="first:bg-red-200 even:bg-green-500 odd:bg-sky-500">Item 4</li>
      <li class="first:bg-red-200 even:bg-green-500 odd:bg-sky-500">Item 5</li>
      <li class="first:bg-red-200 even:bg-green-500 odd:bg-sky-500">Item 6</li>
    </ul>

    <!-- Appearance -->
    <!-- Use appearance-none to reset any browser specific styling on an element. 
      This utility is often used when creating custom form components. -->
    <select class="apperance-none">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
    <br>

    <!-- Cursor -->
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 cursor-pointer cursor-auto">Submit 1</button>
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 cursor-pointer cursor-default">Submit 2</button>
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 cursor-pointer cursor-pointer">Submit 3</button>
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 cursor-pointer cursor-wait">Submit 4</button>
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 cursor-pointer cursor-text">Submit 5</button>
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 cursor-pointer cursor-move">Submit 6</button>
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 cursor-pointer cursor-help">Submit 7</button>
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 cursor-pointer cursor-not-allowed">Submit 8</button>
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 cursor-pointer cursor-none">Submit 9</button>
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 cursor-pointer cursor-context-menu">Submit 10</button>
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 cursor-pointer cursor-progress">Submit 11</button>
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 cursor-pointer cursor-cell">Submit 12</button>
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 cursor-pointer cursor-crosshair">Submit 13</button>
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 cursor-pointer cursor-vertical-text">Submit 14</button>
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 cursor-pointer cursor-alias">Submit 15</button>
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 cursor-pointer cursor-copy">Submit 16</button>
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 cursor-pointer cursor-no-drop">Submit 17</button>
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 cursor-pointer cursor-grab">Submit 18</button>
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 cursor-pointer cursor-grabbing">Submit 19</button>
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 cursor-pointer cursor-all-scroll">Submit 20</button>
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 cursor-pointer cursor-col-resize">Submit 21</button>
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 cursor-pointer cursor-row-resize">Submit 22</button>
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 cursor-pointer cursor-n-resize">Submit 23</button>
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 cursor-pointer cursor-e-resize">Submit 24</button>
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 cursor-pointer cursor-s-resize">Submit 25</button>
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 cursor-pointer cursor-w-resize">Submit 26</button>
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 cursor-pointer cursor-ne-resize">Submit 27</button>
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 cursor-pointer cursor-nw-resize">Submit 28</button>
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 cursor-pointer cursor-se-resize">Submit 29</button>
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 cursor-pointer cursor-sw-resize">Submit 30</button>
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 cursor-pointer cursor-ew-resize">Submit 31</button>
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 cursor-pointer cursor-ns-resize">Submit 32</button>
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 cursor-pointer cursor-nesw-resize">Submit 33</button>
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 cursor-pointer cursor-nwse-resize">Submit 34</button>
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 cursor-pointer cursor-zoom-in">Submit 35</button>
    <button class="bg-black text-white py-3 px-5 rounded-lg m-3 cursor-pointer cursor-zoom-out">Submit 36</button>
    <br>

    <!-- Resize -->
    <!-- User Select -->
    <div class="select-none">Hello World</div>
    <div class="select-text">Hello World</div>
    <div class="select-all">Hello World</div>
    <div class="select-auto">Hello World</div>



    <!-- Smooth Scroll Example -->
  </body>
</html>
